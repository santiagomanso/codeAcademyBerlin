<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DOM project | Code Academy Berlin | Santiago Manso Castro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2f1a5ebe77.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100 flex-row">
        <aside class="bg-dark text-light col-3 col-md-4 col-lg-3">
          <div
            class="navbar navbar-expand-lg navbar-dark navbar-dark flex-row flex-md-column bd-dark align-items-center py-2 text-center"
            id="sidebar"
          >
            <div class="d-flex align-items-center">
              <img
                src="https://randomuser.me/api/portraits/women/35.jpg"
                alt="Jackie Foster"
                class="rounded-circle"
                width="80"
                height="80"
              />
              <div
                class="d-flex flex-column align-items-start justify-content-between ms-4 my-5"
              >
                <span class="fs-4">
                  <span class="fw-light">Dr. Jackie</span>
                  <span class="fw-bolder">Foster</span>
                </span>
                <span class="fw-light fs-4">
                  <i class="fa-solid fa-address-card pe-3"></i>
                  <i class="fa-regular fa-envelope pe-3"></i>
                  <i class="fa-solid fa-gear pe-3"></i>
                  <i class="fa-solid fa-power-off"></i>
                </span>
              </div>
            </div>
          </div>
          <nav>
            <ul class="" style="list-style: none">
              <li class="my-4">
                <a
                  class="text-light fs-4"
                  style="text-decoration: none"
                  href="/"
                >
                  Home
                </a>
              </li>
              <li class="my-4">
                <a
                  class="text-light fs-4"
                  style="text-decoration: none"
                  href="/"
                >
                  Appointments
                </a>
              </li>
            </ul>
          </nav>
        </aside>
        <main class="col-9 col-md-8 col-lg-9 p-lg-5 bg-secondary" id="col">
          <div class="row">
            <div class="col-6">
              <h1 class="">
                Patients
                <i class="fa-solid fa-hospital-user fs-2"></i>
              </h1>
            </div>
            <div class="col-6">
              <button
                class="btn btn-warning"
                data-bs-toggle="modal"
                data-bs-target="#modalNewPatient"
              >
                <i class="fa-solid fa-plus"></i>
                New Patient
              </button>
            </div>
          </div>

          <div class="row" id="row">
            <div class="col-1">
              <h5>Image</h5>
            </div>
            <div class="col-3">
              <h5>Name</h5>
            </div>
            <div class="col-1">
              <h5>Room</h5>
            </div>
            <div class="col-5">
              <h5>Diagnosis</h5>
            </div>
            <div class="col-1 ms-3">
              <h5>actions</h5>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- Modal NEW patient -->
    <div
      class="modal fade"
      id="modalNewPatient"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New Patient</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">
              Add new patient
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal VIEW patient -->
    <div
      class="modal fade"
      id="modalViewPatient"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Patient</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-success">Send Home</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
