<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/2f1a5ebe77.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png " />
    <title>Berlin Resto || by Santiago Manso Castro Fullstack developer</title>
  </head>
  <body
    class="bg-gradient-to-br from-slate-500 to-gray-200 flex justify-center lg:items-center h-screen"
  >
    <button
      class="w-10 bg-white/40 rounded-md lg:hidden fixed top-2 right-5 z-10"
      id="navOpen"
    >
      <i class="text-2xl sm:text-4xl fa-solid fa-bars"></i>
    </button>
    <aside
      id="aside"
      class="-translate-x-full duration-300 flex lg:hidden bg-gradient-to-br from-black/95 to-slate-900/90 via-black/95 w-full h-full absolute top-0 left-0 z-20 text-white justify-center pt-20 select-none"
    >
      <button class="w-10 lg:hidden fixed top-2 right-5 z-30" id="navClose">
        <i class="text-2xl text-white sm:text-4xl fa-solid fa-bars"></i>
      </button>
      <ul class="flex flex-col gap-24 text-center font-black">
        <a href="./index.html" class="text-3xl">Home</a>
        <a href="./registration.html" class="text-3xl">Reservation</a>
        <a href="./test.html" class="text-3xl">Plain CSS</a>
        <a href="./specialPage.html" class="text-3xl">Special Page</a>
        <a
          href="./contact.html"
          class="text-3xl border-b-[6px] border-indigo-400"
          >Contact</a
        >
      </ul>
    </aside>

    <div
      class="bg-gradient-to-b from-white to-gray-200/90 shadow-2xl max-w-[1280px] w-full h-full lg:h-2/3 lg:rounded-xl px-2 md:px-24 lg:px-5 py-6 overflow-auto lg:overflow-hidden"
    >
      <nav class="hidden lg:flex justify-between select-none">
        <a
          class="flex gap-1 items-baseline hover:border-b-4 hover:border-indigo-400"
          href="./index.html"
        >
          <i class="text-indigo-600 fa-solid fa-house"></i>
          <span class="font-bold">Home</span>
        </a>
        <div class="flex md:gap-10 lg:gap-10">
          <a href="./registration.html">Registration</a>
          <a
            class="hover:border-b-4 hover:border-indigo-400"
            href="./specialPage.html"
            >Special page</a
          >
          <a class="hover:border-b-4 hover:border-indigo-400" href="./test.html"
            >Plain css</a
          >
          <a class="border-b-4 border-indigo-400" href="./contact.html"
            >Contact</a
          >
        </div>
      </nav>
      <main
        class="animate__animated animate__fadeIn flex flex-col gap-14 lg:gap-0 lg:flex-row h-full"
      >
        <div
          iv
          class="mt-10 lg:mt-0 w-full lg:w-3/4 flex flex-col items-center gap-3 justify-center"
        >
          <textarea
            class="px-3 py-2 border-2 border-gray-300 resize-none outline-none focus:border-indigo-400 w-5/6 h-full lg:h-3/6"
            placeholder="comments"
            name=""
            id=""
            cols="48"
            rows="8"
          ></textarea>
          <button
            class="mt-7 px-3 py-2 bg-gradient-to-br from-indigo-700 to-indigo-500 rounded-md text-white text-xl w-1/2"
          >
            Send feedback
          </button>
        </div>
        <div
          class="w-3/2 flex flex-col justify-center items-center gap-y-4 group select-none"
        >
          <i
            class="text-8xl text-indigo-500 drop-shadow-2xl fa-solid fa-file-signature rotate-6 group-hover:rotate-0 group-hover:scale-125 duration-1000"
          ></i>
          <h1 class="text-6xl font-bold text-center">Contact Us!</h1>
          <h3 class="text-center font-sans text-xl">
            Share your thoughts, comments or feedback to us!
          </h3>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
