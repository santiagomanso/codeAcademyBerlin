<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/2f1a5ebe77.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="shortcut icon" type="image/png" href="./assets/favicon.png " />
    <title>Berlin Resto || by Santaigo Manso Castro Fullstack developer</title>
  </head>
  <body
    class="bg-gradient-to-br from-slate-500 to-gray-200 flex justify-center lg:items-center h-screen"
  >
    <button
      class="w-10 bg-white/40 rounded-md lg:hidden fixed top-2 right-5 z-10"
      id="navOpen"
    >
      <i class="text-2xl sm:text-4xl fa-solid fa-bars"></i>
    </button>
    <aside
      id="aside"
      class="-translate-x-full duration-300 flex lg:hidden bg-gradient-to-br from-black/95 to-slate-900/90 via-black/95 w-full h-full absolute top-0 left-0 z-20 text-white justify-center pt-20 select-none"
    >
      <button class="w-10 lg:hidden fixed top-2 right-5 z-30" id="navClose">
        <i class="text-2xl text-white sm:text-4xl fa-solid fa-bars"></i>
      </button>
      <ul class="flex flex-col gap-24 text-center font-black">
        <a href="./index.html" class="text-3xl">Home</a>
        <a
          href="./registration.html"
          class="text-3xl border-b-[6px] border-indigo-400"
          >Reservation</a
        >
        <a href="./test.html" class="text-3xl">Plain CSS</a>
        <a href="./specialPage.html" class="text-3xl">Special Page</a>
        <a href="./contact.html" class="text-3xl">Contact</a>
      </ul>
    </aside>

    <div
      class="bg-gradient-to-b from-white to-gray-200/90 shadow-2xl max-w-[1280px] w-full h-full lg:h-2/3 lg:rounded-xl px-2 md:px-24 lg:px-5 py-6 overflow-auto lg:overflow-hidden"
    >
      <nav class="hidden lg:flex justify-between select-none">
        <a
          class="flex gap-1 items-baseline hover:border-b-4 hover:border-indigo-400"
          href="./index.html"
        >
          <i class="text-indigo-600 fa-solid fa-house"></i>
          <span class="font-bold">Home</span>
        </a>
        <div class="flex md:gap-10 lg:gap-10">
          <a class="border-b-4 border-indigo-400" href="./registration.html"
            >Registration</a
          >
          <a
            class="hover:border-b-4 hover:border-indigo-400"
            href="./specialPage.html"
            >Special page</a
          >
          <a class="hover:border-b-4 hover:border-indigo-400" href="./test.html"
            >Plain css</a
          >
          <a
            class="hover:border-b-4 hover:border-indigo-400"
            href="./contact.html"
            >Contact</a
          >
        </div>
      </nav>

      <main
        class="animate__animated animate__fadeIn sm:pt-10 lg:pt-0 flex flex-col lg:flex-row justify-start gap-y-3 sm:gap-y-10 lg:gap-y-0 lg:justify-between h-full"
      >
        <div
          class="w-full lg:w-3/4 flex flex-col items-center gap-3 lg:justify-center"
        >
          <label class="flex flex-col w-full lg:w-1/2">
            <span>Lastname's</span>
            <input
              class="border-2 border-gray-300 rounded-lg border-gray-00 px-3 py-2 outline-none focus:border-indigo-500"
              type="text"
              name=""
              placeholder="name"
              id=""
            />
          </label>
          <label class="flex flex-col w-full lg:w-1/2">
            <span>Date of the Feast!</span>
            <input
              class="text-gray-400 border-2 border-gray-300 rounded-lg border-gray-00 px-3 py-2 outline-none focus:border-indigo-500"
              type="date"
              name=""
              id=""
            />
          </label>
          <label class="flex w-full lg:w-1/2 justify-between select-none">
            <div class="flex gap-1">
              <input type="radio" name="delivery" id="" />
              <span>Dine In</span>
            </div>
            <div class="flex gap-1">
              <input type="radio" name="delivery" id="" />
              <span>Take out</span>
            </div>
            <div class="flex gap-1">
              <input type="radio" name="delivery" id="" />
              <span>Delivery</span>
            </div>
          </label>

          <div class="flex gap-2">
            <input
              class="border-2 border-gray-300 rounded-lg px-3 py-2 outline-none focus:border-indigo-500"
              type="tel"
              name=""
              placeholder="Phone number"
              id=""
            />
            <select
              class="text-gray-500 focus:text-indigo-700 border-2 border-gray-300 rounded-lg px-3 py-2 outline-none focus:border-indigo-500"
              name=""
              id=""
            >
              <option value="Germany">Germany</option>
              <option value="Switzerland">Switzerland</option>
              <option value="Austria">Austria</option>
              <option value="France">France</option>
              <option value="Italy">Italy</option>
              <option value="Spain">Spain</option>
              <option value="Greece">Turkey</option>
              <option value="Greece">Greece</option>
              <option value="Greece">Portugal</option>
              <option value="Greece">Brasil</option>
              <option value="Greece">Argentina</option>
              <option value="Greece">Japan</option>
            </select>
          </div>

          <div
            class="flex flex-col gap-3 lg:justify-center lg:flex-row items-center w-full lg:w-1/2"
          >
            <input class="w-5 h-5" type="checkbox" name="consent" id="" />
            <span>I agree to terms and conditions</span>
          </div>

          <button
            class="lg:mt-7 px-3 py-2 bg-gradient-to-br from-indigo-700 to-indigo-500 rounded-md text-white text-xl w-full lg:w-1/2"
          >
            Feed Me! <i class="fa-solid fa-bolt text-xl text-amber-400"></i>
          </button>
        </div>
        <div
          class="mt-10 w-3/2 flex flex-col justify-center items-center gap-y-4 group select-none"
        >
          <i
            class="text-7xl text-emerald-700 drop-shadow-2xl fa-solid fa-book rotate-6 group-hover:rotate-0 group-hover:scale-125 duration-1000"
          ></i>
          <h1 class="text-6xl font-bold text-center">Make a reservation!</h1>
          <h3 class="font-sans text-xl">
            As simple as saying who you are and when you want to have dinner ;)
          </h3>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
  </body>
</html>
